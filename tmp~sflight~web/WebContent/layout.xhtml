<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="west" header="#{msg.main_menu}"
			resizable="false" size="200">

			<h:form>
				<h:panelGrid columns="1">
					<h:link outcome="/search-flights" value="#{msg.search_flights}"></h:link>
				</h:panelGrid>
				<ui:fragment rendered="#{user.bookingAgent}">
					<h:panelGrid columns="1">
						<h:link outcome="/book/search-bookings"
							value="#{msg.search_bookings}"></h:link>
						<h:link outcome="/book/book-flight" value="#{msg.book_a_flight}"></h:link>
					</h:panelGrid>
				</ui:fragment>
			</h:form>

		</p:layoutUnit>
		<ui:insert name="content">
			<!-- default content -->
			<ui:include src="welcome.xhtml"></ui:include>
		</ui:insert>
	</p:layout>
</h:body>
</html>
